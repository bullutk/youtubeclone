<!DOCTYPE html>
<html>
	<link rel="stylesheet" type="text/css" href="styles.css">
<head>
	<title>Youtube Clone</title>
</head>
<body>
	<!-- Logo, search bar, sign-in, buttons -->
	<div id="youtube-wrapper">
		
		<div id="header">

			<div id="logo">
				<img src="images.jpeg">
			</div>

			<div id="search-bar">
				<input class="searchbar" type="text" placeholder="Search">
				<div id="search-button">
					<button>Search</button>
				</div>
				<div>
					<div id="home-link">
						<a href="#">Home</a>
					</div>
					<div class="spacer">|</div>
					<div id="videos-link">
						<a href="#">Videos</a>
					</div>
					<div class="spacer">|</div>
					<div id="channels-link">
						<a href="#">Channels</a>
					</div>
				</div>
			</div>
			<div id="account-buttons">
				<div>
					<div id="create-account-link">
						<a href="#">Create Account</a>
					</div>	
					<tag id="or">or</tag>
					<div id="sign-in-link">
						<a href="#">Sign In</a>
					</div>
				</div>
				<div id="ab2">	
					<div id="subscriptions-link">
						<a href="#">Subscriptions</a>
					</div>
					<div id="history-link">
						<a href="#">History</a>	
					</div>	
					<div id="upload-link">
						<a href="#">Upload</a>
					</div>
				</div>
			</div>	
		</div>
	</div>
					
			<div id="featured-vids-popup">

			</div>

			<div id="more-videos">

			</div>
	</div>

</body>
</html>
